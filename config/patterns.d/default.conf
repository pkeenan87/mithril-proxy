# default.conf â€” default prompt injection detection patterns for mithril-proxy
# One regex per line, case-insensitive matching (re.IGNORECASE).
# Blank lines and lines starting with # are ignored.

# --- Prompt injection ---
ignore\s+(previous|all|prior|your)\s+instructions
you\s+are\s+now\b
new\s+(system\s+prompt|persona|role|objective|instructions)
\[SYSTEM\]
\[INST\]
<\|im_start\|>
^###\s*(system|instruction)
^(SYSTEM|ASSISTANT|USER):

# --- Exfiltration ---
\b(curl|wget|nc|ncat|python\s+-c|python3\s+-c)\s+

# --- Privilege escalation ---
you\s+(now\s+have|have\s+been\s+granted)\s+(root|admin|elevated|sudo|full)
override\s+(safety|guardrail|restriction|policy|rule)
\bDAN\s+mode\b
\bdeveloper\s+mode\b
